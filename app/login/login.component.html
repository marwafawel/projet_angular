<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-2">
              <div class="card-body">
                <form>
                  <h1>S'identifier</h1>
                  <p class="text-muted">Connectez-vous Ã  votre compte</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input [(ngModel)]="user.userName" name="userName" type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input [(ngModel)]="user.password" name="password" type="password" class="form-control" placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" class="btn btn-primary px-4" (click)="login()">Connexion</button>
                    </div>
                   
                  </div>
                </form>
              </div>
            </div>
            <div class="card p-2" >
              
                <div>
                  <img src="assets/img/avatars/auth.JPG" style="width: 100%; height: 270px" >
                </div>
                
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
